    <!--link to bootstrap css-->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <!---link to style.css-->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <!--Navbar-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars fa-2x"></i>
        </span>
        <div id="image"><img src="./img/logo.svg" alt="shop-logo" /></div>
        <!--link to login page-->
        <button id="myLogin" class="banner-btn4">Login</button>
        <script type="text/javascript">
          document.getElementById("myLogin").onclick = function() {
            window.location = "/users/login";
          };
        </script>
        <!--link to signup page-->
        <button id="signUp" class="banner-btn4">Sign Up</button>
        <script type="text/javascript">
          document.getElementById("signUp").onclick = function() {
            window.location = "/users/register";
          };
        </script>
  
        <div class="cart-btn">
          <span class="nav-icon ">
            <i class="fas fa-cart-plus fa-2x"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!--end of navbar-->
    
    <!--hero-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Shoes Collections</h1>
        <a href="#footer"><button class="banner-btn">Shop Now</button> </a>
      </div>
    </header>
    <!--end of hero-->

    <!--Products-->
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center">
        <!--Single product
        <article class="product">
          <div class="img-container">
            <img src="./img/image1.jpeg" alt="article1" class="product-img" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              Add to Cart
            </button>
          </div>
          <h3>Derby</h3>
          <h4>€200</h4>
        </article>
        End of single product-->
      </div>
    </section>
    <!--end of Products-->
    <!---cart-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Your Order(s)</h2>
        <div class="cart-content">
          <!--cart item-->
          <!--<div class="cart-item"
            <img src="./img/image1.jpeg" alt="shop1" />
            <div>

              <h5>$200</h5>
              <span class="remove-item">remove item</span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount">1</p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div> -->
          <!--end of cart item--->
        </div>
        <div class="cart-footer">
          <h3>Your total is: € <span class="cart-total">0</span></h3>

          <div id="paypal-button"></div>

          <script src="https://www.paypalobjects.com/api/checkout.js"></script>

          <!---Paypal checkout integration-->
          <script>
            paypal.Button.render(
              {
                // Configure environment
                env: "sandbox",
                client: {
                  sandbox:
                    "AYyzq7JBijqhO_CqtAyFceBTYuZRZH7tAtQa3nhOtyKSH3wtjJIzDy5hUWoMEum3lu8WxMvsp2d6vbM2", //SANDBOX API CREDENTIALS gotten from my client ID
                  production: "demo_production_client_id"
                },
                // Customize button (optional)
                locale: "en_US",
                style: {
                  size: "small",
                  color: "silver",
                  shape: "rect"
                },

                // Enable Pay Now checkout flow (optional)
                commit: true,

                // Set up a payment
                payment: function(data, actions) {
                  return actions.payment.create({
                    transactions: [
                      {
                        amount: {
                          total: cartTotal.innerText, //total payable amount at checkout
                          currency: "EUR"
                        }
                      }
                    ]
                  });
                },
                // Execute the payment
                onAuthorize: function(data, actions) {
                  return actions.payment.execute().then(function() {
                    // Show a confirmation message to the buyer
                    window.alert("Thank you for your purchase!");
                  });
                }
              },
              "#paypal-button"
            );
          </script>

          <button class="check-out banner-btn2">Check Out</button>

          <button class="clear-cart banner-btn1">Clear Cart</button>
        </div>
      </div>
    </div>

    <!---end of cart-->

    <footer id="footer" class="bg-dark py-5">
